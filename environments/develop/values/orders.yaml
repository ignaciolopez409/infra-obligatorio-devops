fullnameOverride: "orders-service"
serviceType: "ClusterIP"
selectorLabels:
  app: "orders"
replicaCount: 1
image:
  repository: ignaciolopezventimiglia/orders-service
  pullPolicy: IfNotPresent
  tag: "$POM_VERSION"
env:
  - name: APP_ARGS
    value: http://payments-service:8080 http://shipping-service:8080 http://products-service:8080
ports:
  - name: http
    contag: "$POM_VERSION"
    protocol: TCP
readiness_prove: false
liveness_prove: false
imagePullSecrets: []
nameOverride: "orders"
serviceAccount:
  create: true
  annotag: "$POM_VERSION"
  name: ""
podAnnotag: "$POM_VERSION"
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: false
  annotag: "$POM_VERSION"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          backend:
            serviceName: chart-example.local
            servicePort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  tag: "$POM_VERSION"
nodeSelector: {}
tolerations: {}
affinity: {}