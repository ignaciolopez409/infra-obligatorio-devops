fullnameOverride: "orders-service"

serviceType: "ClusterIP"

selectorLabels:
  app: "orders"

replicaCount: 1
image:
  repository: "ignaciolopezventimiglia/orders-service"
  pullPolicy: IfNotPresent
  tag: "latest"
env:
  - name: APP_ARGS
    value: http://payments-service:8080 http://shipping-service:8080 http://products-service:8080
ports:
  - name: http
    containerPort: 8080
    protocol: TCP
readiness_prove: false
liveness_prove: false
imagePullSecrets: []
nameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          backend:
            serviceName: chart-example.local
            servicePort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: {}
affinity: {}