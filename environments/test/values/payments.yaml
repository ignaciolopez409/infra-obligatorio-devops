fullnameOverride: "payments-service"
nameOverride: "payments"
replicaCount: 1
image:
  repository: ignaciolopezventimiglia/payments-service
  pullPolicy: Always
  tag: "latest"
ports:
  - name: http
    containerPort: 8080
    protocol: TCP
readiness_prove: true
liveness_prove: true
imagePullSecrets: []
serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: false
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: {}
affinity: {}