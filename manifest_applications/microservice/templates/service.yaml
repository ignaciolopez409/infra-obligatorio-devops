apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservice.fullname" . }}
  labels:
    app: {{ include "microservice.fullname" . }}
spec:
  type: {{ .Values.services.type }}
  selector:
    app: {{ include "microservice.fullname" . }}
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080