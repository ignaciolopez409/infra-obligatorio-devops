apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservice.fullname" . }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
    app: {{ .Values.nameOverride }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.nameOverride }}
    {{- include "microservice.labels" . | nindent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080